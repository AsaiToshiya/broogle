<!DOCTYPE html>
<html>
  <head>
    <title>Broogle</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Broogle</h1>
    <div>
      <input
        type="radio"
        id="all"
        name="type"
        onchange="handleAllChange();"
        checked
      />
      <label for="all">All</label>
      <input
        type="radio"
        id="htmlContent"
        name="type"
        onchange="handleHtmlContentChange();"
      />
      <label for="htmlContent">HTML Content</label>
      <input
        type="radio"
        id="longFormContent"
        name="type"
        onchange="handleLongFormContentChange();"
      />
      <label for="longFormContent">Long-form Content</label>
      <input
        type="radio"
        id="image"
        name="type"
        onchange="handleImageChange();"
      />
      <label for="image">Image</label>
    </div>
    <button onclick="handleClick();">Search</button>
    <div id="results"></div>
    <button id="moreResults">More results</button>
    <p>
      <a href="https://github.com/AsaiToshiya/broogle">GitHub</a>
    </p>

    <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
    <script>
      const relays = [
        "wss://nos.lol",
        "wss://nostr.bitcoiner.social",
        "wss://nostr.mom",
        "wss://relay.damus.io",
        "wss://relay.nostr.bg",
        "wss://relay.nostr.band",
        "wss://r.hostr.cc",
      ];

      const createComponent = ({ nip19, title }) => {
        const h2 = document.createElement("h2");
        const a = document.createElement("a");
        a.setAttribute("href", `nostr:${nip19}`);
        a.appendChild(document.createTextNode(title));
        h2.appendChild(a);
        return h2;
      };

      const getKey = (event) =>
        event.kind == 5392 || event.kind == 1063 || event.kind == 1064
          ? event.id
          : `${event.kind}:${event.pubkey}:${
              event.tags.find((tag) => tag[0] == "d")?.[1]
            }`;

      const getProps = (event) => {
        const nip19 =
          event.kind == 5392 || event.kind == 1063 || event.kind == 1064
            ? window.NostrTools.nip19.neventEncode(event)
            : window.NostrTools.nip19.naddrEncode({
                pubkey: event.pubkey,
                kind: event.kind,
                identifier: event.tags.find((tag) => tag[0] == "d")?.[1],
              });
        const title =
          event.kind == 5392 || event.kind == 35392
            ? event.content.match(/<title[^>]*>([^<]+)<\/title>/)?.[1]
            : event.kind == 30023
            ? event.tags.find((tag) => tag[0] == "title")[1]
            : event.id;
        return { nip19, title };
      };

      const moreResults = async (filters, until) => {
        const pool = new window.NostrTools.SimplePool();
        const events = await pool.list(
          relays,
          filters.map((filter) => ({
            until,
            limit: 10,
            ...filter,
          }))
        );
        await pool.close(relays);

        const uniqueEvents = Object.values(
          events
            .sort((a, b) => a.created_at - b.created_at)
            .reduce(
              (acc, obj) => ({
                ...acc,
                [getKey(obj)]: obj,
              }),
              {}
            )
        );

        const results = uniqueEvents
          .sort((a, b) => b.created_at - a.created_at)
          .slice(0, 10);
        results.forEach((event) => {
          const props = getProps(event);

          const h2 = createComponent(props);
          document.getElementById("results").appendChild(h2);
        });

        moreResultsButton.onclick = async () =>
          await moreResults(
            filters,
            results[results.length - 1].created_at - 1
          );
      };

      const handleAllChange = () =>
        (filters = [
          {
            kinds: [5392, 35392],
          },
          {
            kinds: [1063, 1064],
            "#m": [
              "image/apng",
              "image/avif",
              "image/bmp",
              "image/gif",
              "image/jpeg",
              "image/png",
              "image/svg+xml",
              "image/tiff",
              "image/webp",
            ],
          },
          {
            kinds: [30023],
          },
        ]);

      const handleClick = () => {
        results.innerHTML = "";
        moreResults(filters, Math.floor(Date.now() / 1000));
      };

      const handleHtmlContentChange = () =>
        (filters = [
          {
            kinds: [5392, 35392],
          },
        ]);

      const handleImageChange = () =>
        (filters = [
          {
            kinds: [1063, 1064],
            "#m": [
              "image/apng",
              "image/avif",
              "image/bmp",
              "image/gif",
              "image/jpeg",
              "image/png",
              "image/svg+xml",
              "image/tiff",
              "image/webp",
            ],
          },
        ]);

      const handleLongFormContentChange = () =>
        (filters = [
          {
            kinds: [30023],
          },
        ]);

      let filters;

      handleAllChange();

      const moreResultsButton = document.getElementById("moreResults");
    </script>
  </body>
</html>
